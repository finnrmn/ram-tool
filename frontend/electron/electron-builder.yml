appId: com.bahnsysteme.ramtool
productName: RAM Tool
files:
  - "dist/**"           
  - "electron/dist/**"  
directories:
  output: "release"

win:
  target: [portable]
  sign: false   
  signAndEditExecutable: false
  artifactName: "RAM-Tool-${version}.exe"
mac:
  target: [zip]         
  identity: null
  artifactName: "RAM-Tool-${version}-mac.zip"

